<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/index.css">
  <title>Treinamento Bootstrap</title>
</head>



<body>

  <!--Início da Nav-->
  <ul class="nav justify-content-center nav-treinamento">
    <li class="nav-item">
      <a class="nav-link active link-treinamento" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-treinamento" href="#">Produtos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-treinamento" href="#">Contato</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-treinamento" href="#">Sobre Nós</a>
    </li>
  </ul>
  <!--Fim da Nav-->



  <div class="container">

    <!--Início do Carousel-->
  <div id="carouselExampleInterval" class="carousel slide carousel-treinamento" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="../public/img/shrek1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="../public/img/shrek2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="../public/img/shrek3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--Fim do Carousel-->


  <!--Início do Botão do Modal-->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-dark botao1" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Adicionar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal do Shrek</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sim amigo, o modal funciona
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Shrek</button>
      </div>
    </div>
  </div>
</div>
  <!--Fim do Botão do Modal-->



  <!--Início do Modal-->
  <!--Fim do Modal-->



  <!--Início dos Cards-->
<div class="cartas">
  <div class="card" style="width: 18rem;">
    <img src="../public/img/shrek1.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Eu mesmo</h5>
      <p class="card-text">Uma foto do ogro mais lindo do mundo</p>
      <a href="#" class="btn btn-primary">Saiba mais</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="../public/img/shrek2.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Eu e Fiona</h5>
      <p class="card-text">O último ogro romântico</p>
      <a href="#" class="btn btn-primary">Saiba mais</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="../public/img/shrek3.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Eu e o burro</h5>
      <p class="card-text">Ele é chato :/</p>
      <a href="#" class="btn btn-primary">Saiba mais</a>
    </div>
  </div>
</div>
  <!--Fim dos Cards-->


</div>
  <!--Início do Footer-->
<div class="footer">

<div class="mensagem">
  <label for="inputPassword5" class="form-label ">Mensagem</label>
  <input type="text" id="inputPassword5" class="form-control formulario" aria-describedby="passwordHelpBlock">
  <div id="passwordHelpBlock" class="form-text">
    Escreva uma mensagem para o Shrek.
  </div>
</div>
</div>
  <!--Fim do Footer-->

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
