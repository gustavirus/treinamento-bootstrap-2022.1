<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/index.css">
  <title>Treinamento Bootstrap</title>

</head>





<body>

  <!--Início da Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-site">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse elementos-navbar" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Fim da Navbar-->

<div class="container">
  <!--Início do Carrosel-->

  <div id="carouselExampleControls" class="carousel slide carrosel" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="../public/img/shrek1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="../public/img/shrek2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="../public/img/shrek3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!--Fim do Carrosel-->

  <!-- Início do Modal -->
  <button type="button" class="btn btn-primary botao" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Modal aqui!
  </button>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Olha o modal funcionando</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sim amigo, o modal funciona
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Shrek</button>
      </div>
    </div>
  </div>
</div>


  <!-- Fim do Modal -->


  <!--Início dos Cards-->
  <div class="cartas">
    <div class="row">

      <div class="col-sm-4 carta">
        <div class="card card-item" style="width: 19rem;">
          <img src="../public/img/shrek1.jpg" class="card-img-top imagem-card" alt="...">
          <div class="card-body">
            <h5 class="card-title">Eu Mesmo</h5>
            <p class="card-text">Uma foto do pináculo da beleza</p>
            <a href="#" class="btn btn-primary">Saiba Mais!</a>
          </div>
        </div>
      </div>

      <div class="col-sm-4 carta">
        <div class="card card-item" style="width: 19rem;">
          <img src="../public/img/shrek2.jpg" class="card-img-top imagem-card" alt="...">
          <div class="card-body">
            <h5 class="card-title">Eu e Fiona</h5>
            <p class="card-text">O último ogro romântico</p>
            <a href="#" class="btn btn-primary">Saiba Mais!</a>
          </div>
        </div>
      </div>

      <div class="col-sm-4 carta">
        <div class="card card-item" style="width: 19rem;">
          <img src="../public/img/shrek3.jpg" class="card-img-top imagem-card" alt="...">
          <div class="card-body">
            <h5 class="card-title">Eu e o Burro</h5>
            <p class="card-text">Ele é chato :/</p>
            <a href="#" class="btn btn-primary">Saiba Mais!</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
  <!--Fim dos Cards-->


  
  <!-- Começo do footer -->
  <div class="footer rodape">

    <div class="mensagem">
      <form>
        <div class="form-group formulario">
          <label for="exampleInputEmail1">Envie uma mensagem para o Shrek:</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary botao2">Enviar</button>
      </form>
    </div>
  </div>
  <!-- Final do footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
